<canvas width="600" height="400"></canvas>

<script>
    function desenhaRetangulo(cor, xi, yi, xf, yf, corDaBorda) {
        pincel.fillStyle = cor;
        pincel.fillRect(xi, yi, xf, yf);

        if (corDaBorda !== undefined) {
            pincel.strokeStyle = corDaBorda;
            pincel.strokeRect(xi, yi, xf, yf);   
        }
    }

    function desenhaCirculo(cor, x, y, raio) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    function desenhaTexto(texto, x, y, cor) {
        pincel.font = "15px Georgia";
        pincel.fillStyle = cor;
        pincel.fillText(texto, x, y);
    }

    function desenhaEsquadro(cor, xa, ya, xc, yc) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lihtgray";
    pincel.fillRect(0, 0, 600, 400);

</script>
