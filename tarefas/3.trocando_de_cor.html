<canvas width="600" height="400"></canvas>

<script>
    function desenhaCirculo(cor, x, y, raio) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.10);
        pincel.fill();
    }

    function criaCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        desenhaCirculo(cores[corAtual], x, y, 5);
    }

    function trocaCor(){
        if (corAtual == (cores.length) - 1) {
            corAtual = 0;
        } else {
            corAtual++;
        }
        return false;
    }

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    var cores = ["red", "blue", "green"];
    var corAtual = 0;

    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    tela.onclick = criaCirculo;
    tela.oncontextmenu = trocaCor;

</script>
