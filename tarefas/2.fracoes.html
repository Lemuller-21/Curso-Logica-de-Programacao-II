<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        function preencheRetangulo(cor, xi, yi, xf, yf, corDaBorda) {
            pincel.fillStyle = cor;
            pincel.fillRect(xi, yi, xf, yf);

            if (corDaBorda !== undefined) {
                pincel.strokeStyle = corDaBorda;
                pincel.strokeRect(xi, yi, xf, yf);
                
            }
        }

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        for (var x = 0; x < 150; x += 50) {
            preencheRetangulo("green", x, 0, 50, 50, "black");
        }

        preencheRetangulo("white", 150, 0, 50, 50, "black");

    </script>
</body>
</html>
